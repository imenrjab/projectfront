<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Inscription</h3>
        <form [formGroup]="registerForm" (ngSubmit)="register()">

          <div class="input-group mb-3">
            <input type="text" formControlName="nom" class="form-control" placeholder="Nom" />
          </div>

          <div class="input-group mb-3">
            <input type="text" formControlName="prenom" class="form-control" placeholder="Prénom" />
          </div>

          <div class="input-group mb-3">
            <input type="number" formControlName="matrecule" class="form-control" placeholder="Matricule" />
          </div>

          <div class="input-group mb-4">
            <input type="text" formControlName="degre" class="form-control" placeholder="degré" />
          </div>

          <div class="input-group mb-4">
            <input type="text" formControlName="tele" class="form-control" placeholder="Téléphone (8 chiffres)" />
          </div>

          <div class="input-group mb-4">
            <input type="text" formControlName="adress" class="form-control" placeholder="Adresse" />
          </div>

          <div class="input-group mb-3">
            <input type="email" formControlName="email" class="form-control" placeholder="Email" />
          </div>
          <div class="input-group mb-3">

          <select class="form-control" formControlName="poste">
            <option value="" disabled selected>Choisir un poste</option>
            <option *ngFor="let p of poste" [value]="p">{{ p }}</option>
          </select>
        </div>

          <div class="input-group mb-4">
            <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe" />
          </div>

          
          
          

          <button class="btn btn-primary shadow-2 mb-4" type="submit">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
</div>
